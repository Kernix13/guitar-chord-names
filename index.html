<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Guitar Chord Names</title>
  </head>
  <body>
    <section class="chords">
      <h1>Guitar Chord Names</h1>
      <form id="notes-form">
        <fieldset>
          <legend>Enter fret numbers for your chord</legend>
          <label>6th string: <input id="note1" type="number" min="0" step="1" max="15" value="1" /></label>
          <label>5 <input id="note2" type="number" min="0" step="1" max="15" value="1" /></label>
          <label>4 <input id="note3" type="number" min="0" step="1" max="15" value="1" /></label>
          <label>3 <input id="note4" type="number" min="0" step="1" max="15" value="1" /></label>
          <label>2 <input id="note5" type="number" min="0" step="1" max="15" value="1" /></label>
          <label>1 <input id="note6" type="number" min="0" step="1" max="15" value="1" /></label>
        </fieldset>
        <div>
          <input id="user-chord" type="submit" value="Submit" />
        </div>
      </form>

    </section>

    <script src="./js/script.js"></script>
  </body>
</html>
